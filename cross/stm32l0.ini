[constants]
sysroot = ['/Users/azo/Code/toolchain/lib/clang-runtimes/arm-none-eabi/armv6m_soft_nofp']
common_args = ['--target=armv6m-none-eabi', '--sysroot', sysroot]
compile_args = ['-mcpu=cortex-m0plus','-mthumb','-mfloat-abi=soft']

[host_machine]
system = 'baremetal'
cpu_family = 'arm'
cpu = 'cortex-m0plus'
endian = 'little'

[properties]
chip = 'stm32l0'

[built-in options]
c_args = common_args + compile_args
cpp_args = common_args + compile_args
c_link_args = common_args
cpp_link_args = common_args

