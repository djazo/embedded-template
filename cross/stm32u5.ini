[constants]
sysroot = ['/Users/azo/Code/toolchain/lib/clang-runtimes/arm-none-eabi/armv8m.main_hard_fp']
common_args = ['--target=armv8m-none-eabi', '--sysroot', sysroot]
compile_args = ['-mcpu=cortex-m33','-mthumb', '-mfpu=fpv4-sp-d16','-mfloat-abi=hard']

[host_machine]
system = 'baremetal'
cpu_family = 'arm'
cpu = 'cortex-m33'
endian = 'little'

[properties]
chip = 'stm32u5'

[built-in options]
c_args = common_args + compile_args
cpp_args = common_args + compile_args
c_link_args = common_args
cpp_link_args = common_args

