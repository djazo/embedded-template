[constants]
sysroot = ['/Users/azo/Code/toolchain/lib/clang-runtimes/arm-none-eabi/armv7em_hard_fpv4_sp_d16']
common_args = ['--target=armv7em-none-eabi', '--sysroot', sysroot]
compile_args = ['-mcpu=cortex-m7','-mthumb', '-mfpu=fpv4-sp-d16','-mfloat-abi=hard']

[host_machine]
system = 'generic'
cpu_family = 'arm'
cpu = 'cortex-m7'
endian = 'little'

[properties]
chip = 'stm32f7'

[built-in options]
c_args = common_args + compile_args
cpp_args = common_args + compile_args
c_link_args = common_args
cpp_link_args = common_args

