[constants]
sysroot = ['/Users/azo/Code/toolchain/lib/clang-runtimes/arm-none-eabi/armv7m_soft_nofp']
common_args = ['--target=armv7m-none-eabi', '--sysroot', sysroot]
compile_args = ['-mcpu=cortex-m3','-mthumb','-mfloat-abi=soft']

[host_machine]
system = 'generic'
cpu_family = 'arm'
cpu = 'cortex-m3'
endian = 'little'

[properties]
chip = 'stm32f2'

[built-in options]
c_args = common_args + compile_args
cpp_args = common_args + compile_args
c_link_args = common_args
cpp_link_args = common_args

