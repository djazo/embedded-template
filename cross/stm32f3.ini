[constants]
common_args = ['--target=armv7em-none-eabi']
compile_args = ['-mcpu=cortex-m4','-mthumb', '-mfpu=fpv4-sp-d16','-mfloat-abi=hard']

[host_machine]
system = 'baremetal'
cpu_family = 'arm'
cpu = 'cortex-m4'
endian = 'little'

[properties]
chip = 'stm32f3'

[built-in options]
c_args = common_args + compile_args
cpp_args = common_args + compile_args
c_link_args = common_args
cpp_link_args = common_args

